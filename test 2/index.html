<!DOCTYPE html>
<html lang="en">
	<head>
		<script

		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

<script>

			"data" : "data.json",
			"columns" : [
				{ "dataSet" : "datetime" },
				{ "dataSet" : "city" },
